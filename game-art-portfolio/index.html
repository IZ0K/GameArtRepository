
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izek's Game Art Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ffffff, #e0e0e0);
            color: black;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: rgba(240, 240, 240, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #000;
            box-shadow: 0px 0px 10px #bbb;
        }

        .glow-text {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: #000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid rgba(0, 0, 0, 0.4);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #000;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(240, 240, 240, 0.9);
            border-top: 3px solid #000;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header>
    <span class="glow-text">Izek's Game Art Portfolio</span>
</header>

  <section class="gallery">
   <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/6v-5EatpWBI" 
            frameborder="0" 
            allowfullscreen 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </iframe>
</div>
<img src=images/GhostRider3D.jpg alt="Artwork 1">
    <img src=images/GhostRider3D2.jpg alt="Artwork 2">
       <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/FMIVrmrd5W0" 
            frameborder="0" 
            allowfullscreen 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </iframe>
</div>

</section>

<footer>
    &copy; 2025 Izek - All Rights Reserved to God | Designed for a Game-Ready World
</footer>

</body>
</html>
